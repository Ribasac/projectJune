<html>
<header>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="eel.js"/>
<script type="text/javascript" src="script.js"></script>
<script>

eel.expose(textEdit);


function textEdit(divData)
{
dataDiv=document.getElementsByClassName("text_span");
dataDiv[0].innerHTML = divData;
}

eel.expose(userSet);

function userSet(divData)
{
dataDiv=document.getElementsByClassName("personName");
dataDiv[0].innerHTML = divData;
}
function closeContact()
{
    document.getElementById("contactContainer").style.visibility = "hidden";
    document.getElementById("emailContainer").style.visibility = "hidden";
}

function addContactOpen()
{
    eel.forceTask("add contact");

}
function addEmailOpen()
{
    eel.forceTask("add email");

}

eel.expose(openContact);
function openContact()
{
    document.getElementById("contactContainer").style.visibility = "visible";
}

function fetchContact()
{
    cName = document.getElementById("cName").value;
    cNumber = document.getElementById("cNumber").value;
    cEmail = document.getElementById("cEmail").value;
    eel.sendContact(cName,cNumber,cEmail);
    document.getElementById("contactForm").reset();

}
eel.expose(openEmail);
function openEmail()
{
    document.getElementById("emailContainer").style.visibility = "visible";
}
function fetchEmail()
{
    eEmail = document.getElementById("eEmail").value;
    ePassword = document.getElementById("ePassword").value;
    eel.registerEmail(eEmail, ePassword);
    document.getElementById("emailContainer").style.visibility = "hidden";
}

eel.expose(pyAlert);
function pyAlert(aData)
{
    window.alert(aData);
}

</script>


</header>
<body>
<div class="topContainer">

<div class="currentDate"></div>

<div class="person"><div><img src="person.jpg"/></div><div class="personName">Guest</div></div>
</div>
<div class="bottomContainer">

<img src="asstcircle.gif" class="assist_img" id="assist_img" onclick="eel.juneTrigger()"/>

<div class="text_data"><span class="text_span">Hi, Say my name and I will be there for you</span><span class="textLine">|</span></div>
<!--<span class="micIcon" onclick="eel.juneTrigger()"><img src="Images/mic.png"/></span>-->
<ul class="SuggestedCommand">


<li onClick="addContactOpen()"><img src="math.png"/>Add contact</li>

<li onClick="addEmailOpen()"><img src="money.png"/>Add email</li>


</ul>
</div>
<div id="contactContainer">
<button id="closeBttn" onclick="closeContact()">X</button>
<form id="contactForm">
<h4>Add Contact</h4>
<input type="text" placeholder="Contact Name" id="cName">
<input type="text" placeholder="Phone Number" id="cNumber">
<input type="text" placeholder="Email" id="cEmail">
<button type="button" onclick="fetchContact()">Add</button>

</form>
</div>
<div class="hc" id="emailContainer">
<button id="closeBttn" onclick="closeContact()">X</button>
<form id="contactForm">
<h4>Add Contact</h4>
<input type="text" placeholder="Email" id="eEmail">
<input type="password" placeholder="Password" id="ePassword">
<button type="button" onclick="fetchEmail()">Add</button>

</form>
</div>
</body>

<script>


setInterval(function dateNow()
{

var datetime = currentdate.getDate() + "th "
                + (currentdate.getMonth()+1)  + " " 
                + currentdate.getFullYear() + " | "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
dateClass=document.getElementsByClassName("currentDate");
datetime = datetime.replace(" 1 "," January ");

datetime = datetime.replace(" 5 "," May ");
datetime = datetime.replace(" 6 "," June ");
datetime = datetime.replace(" 7 "," July ");
datetime = datetime.replace(" 8 "," August ");
datetime = datetime.replace(" 9 "," September ");
datetime = datetime.replace(" 10 "," October ");
datetime = datetime.replace(" 11 "," November ");
datetime = datetime.replace(" 12 "," December ");
dateClass[0].innerHTML = datetime;
}, 1000);




</script>

</html>
